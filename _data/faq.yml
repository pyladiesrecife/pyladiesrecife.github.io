- id: "1"
  question: Os eventos e encontros organizados pelo PyLadies são gratuitos?
  answer: Sim, todos os eventos promovidos pelo PyLadies Recife são gratuitos.

- id: "2"
  question: Os eventos e encontros são apenas para pessoas que se identificam como mulher?
  answer: Os nossos encontros em sua maioria são apenas para esse grupos, no entanto, alguns eventos podem ser abertos para o publico em geral. Fique atenta a descrição do evento, que nele conterá mais informações.

- id: "3"
  question: Tem que saber programar?
  answer: Os nossos eventos e encontros tem diferentes níveis de conhecimento, então sugerimos que você leia a descrição daquele que você está interessada.


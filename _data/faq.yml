- id: "7"
  question: Como faço para realizar um evento em conjunto com o PyLadies Recife?
  answer: Você pode nos contactar através do email <a href="mailto:recife@pyladies.com" target="_blank">recife[at]pyladies.com</a> ou no nosso grupo do <a href="https://t.me/pyladiesrecife" target="_blank">Telegram</a>. 
  
- id: "8"
  question: Como faço para participar da comunidade do PyLadies Recife no Telegram? 
  answer: É um grupo exclusivo para mulheres e você pode participar dele clicando <a href="https://t.me/pyladiesrecife" target="_blank">aqui</a>. 
  
- id: "9"
  question: Como posso ajudar o PyLadies Recife? 
  answer: Organizamos eventos e encontros de forma transparente no <a href="https://t.me/pyladiesrecife" target="_blank">Telegram</a>. Você pode contribuir com a organização dos eventos, com a divulgação ou até mesmo com a doação de brindes. Entre em contato conosco através do email <a href="mailto:recife@pyladies.com" target="_blank">recife[at]pyladies.com</a>, através das nossas redes sociais ou do nosso <a href="https://t.me/pyladiesrecife" target="_blank">Telegram</a>. 

- id: "6"
  question: Como faço para assistir aos eventos anteriores?
  answer: A maioria dos eventos e encontros ocorrem de forma presencial, mas você pode assinar o no nosso canal no <a href="https://www.youtube.com/@pyladiesrecife7681" target="_blank">Youtube</a>.
  